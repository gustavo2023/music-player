<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="img-container">
          <img src="./resources/cover-1.jpg" alt="Song cover" />
        </div>
        <div class="song-info">
          <p class="song-name">Lost in the City Lights</p>
          <p class="song-artist">Cosmo Sheldrake</p>
        </div>
        <div class="song-progress">
          <div class="song-duration">
            <span class="current-time">02:33</span>
            <span class="total-time">03:15</span>
          </div>
          <div class="progress-bar"></div>
        </div>
        <div class="player-controls">
          <button class="prev-button">
            <img src="./resources/Stop_and_play_fill-1.svg" alt="" />
          </button>
          <button class="play-pause-button">
            <img src="./resources/Play_fill.svg" alt="Play" />
          </button>
          <button class="next-button">
            <img src="./resources/Stop_and_play_fill.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
