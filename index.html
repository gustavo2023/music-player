<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple music player application with play, pause, next, and previous functionalities."
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="img-container">
          <img
            id="song-cover"
            src=""
            alt="Song cover"
            width="306"
            height="288px"
          />
        </div>
        <div class="song-info">
          <p class="song-name"></p>
          <p class="song-artist"></p>
        </div>
        <div class="song-progress">
          <div class="song-duration">
            <span class="current-time"></span>
            <span class="duration"></span>
          </div>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="player-controls">
          <button class="prev-button" aria-label="Previous song">
            <img
              src="./resources/Stop_and_play_fill-1.svg"
              alt="Previous symbol"
            />
          </button>
          <button class="play-pause-button" aria-label="Play or pause song">
            <img src="./resources/Play_fill.svg" alt="Play icon" />
          </button>
          <button class="next-button" aria-label="Next song">
            <img src="./resources/Stop_and_play_fill.svg" alt="Next symbol" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
